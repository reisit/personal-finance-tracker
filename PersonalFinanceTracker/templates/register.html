{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Document</title>
</head>
<body class="home">

<div class="container-fluid d-flex align-items-center justify-content-between py-2">
      <a href="{% url 'home' %}" class="text-decoration-none text-dark me-2">
        <i class="bi bi-house-fill fs-4"></i>
      </a>
    <button id="theme-toggle" 
            class="btn btn-outline-secondary p-1" 
            aria-label="Toggle theme",
            style="margin-left: auto;">
      <i class="bi bi-moon-fill fs-4"></i>
    </button>
</div>

  <div class="container mt-5">
    <div class="text-center mb-4 padding50">
      <h2 class="fw-bold">Register</h2>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="post" action="{% url 'register' %}">
          {% csrf_token %}
          {{ form.non_field_errors }}

          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control form-control-sm" id="name" name="name" required>
          </div>

          <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control form-control-sm" id="lastname" name="lastName" required>
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">User</label>
            <input type="text" class="form-control form-control-sm" id="username" name="username" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control form-control-sm" id="password" name="password" required>
          </div>

          <div>
            {{ register.errors.username }}
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-sm">Create User</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<script src="{% static 'script.js' %}" defer></script>
</body>
</html>
